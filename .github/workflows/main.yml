name: Monthly Data Refresh
on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

permissions:
  contents: write # נותן הרשאה לכתוב את קובץ ה-CSV לתיקייה

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pandas

      - name: Run Fetcher
        run: python update_data.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'DataBot'
          git config --global user.email 'bot@data.com'
          git add tlv_deals_master.csv
          git commit -m "Update TLV Real Estate Data" || echo "No changes to commit"
          git push
